name: DevOps CI Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout repository code
      - name: Checkout code
        uses: actions/checkout@v3

      # Simulated Build Step
      - name: Build project
        run: |
          echo "Building project..."
          ls -la

      # Simple Test Step
      - name: Run tests
        run: |
          echo "Running tests..."
          if [ -f index.html ]; then
            echo "Test Passed: index.html found"
          else
            echo "Test Failed"
            exit 1
          fi

      # Generate logs
      - name: Generate logs
        run: echo "CI pipeline completed successfully!"
              - name: Slack Success Notification
        if: success()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"✅ CI Pipeline Succeeded!"}' \
          ${{ secrets.SLACK_WEBHOOK }}

      - name: Slack Failure Notification
        if: failure()
        run: |
          curl -X POST -H 'Content-type: application/json' \
          --data '{"text":"❌ CI Pipeline Failed!"}' \
          ${{ secrets.SLACK_WEBHOOK }}